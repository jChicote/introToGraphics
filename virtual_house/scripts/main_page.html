<!DOCTYPE html>
<html>
  <head>
    <meta charset=utd-8>
    <title>Virtual House js.app</title>
    <style>
      body { margin: 0; }
      canvas { width:100%; height:100% }
    </style>
  </head>
  <body>
    <script src="../libraries/three.js"></script>
    <script src="../libraries/OrbitControls.js"></script>
    <script src="../libraries/dat.gui.min.js"></script>
    <script src="lighting_script.js"></script>
    <script src="gui.js"></script>
    <script>
      var scene = new THREE.Scene();
      var ratio = window.innerWidth/window.innerHeight;
      var camera = new THREE.PerspectiveCamera( 45, ratio, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      controls = new THREE.OrbitControls( camera, renderer.domElement );
      //Below will create scene objects/models

      //Below will create specialised lighting situations

      //Creation of GUI -> Note this can be problematic depending on scope

      //animation function
      function animate() {
      	requestAnimationFrame( animate );
      	renderer.render( scene, camera );
      }
      animate();

      var MyResize = function ( )
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width,height);
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
        renderer.render(scene,camera);
      };

      window.addEventListener( 'resize', MyResize);
    </script>
  </body>
</html>
