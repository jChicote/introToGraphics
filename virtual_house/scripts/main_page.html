<!DOCTYPE html>
<html>
  <head>
    <meta charset=utd-8>
    <title>Virtual House js.app</title>
    <style>
      body { margin: 0; }
      canvas { width:100%; height:100% }
    </style>
  </head>
  <body>
    <script src="../libraries/three.js"></script>
    <script src="../libraries/OrbitControls.js"></script>
    <script src="../libraries/dat.gui.min.js"></script>
    <script src="lighting_script.js"></script>
    <script src="create_scene.js"></script>
    <script src="gui.js"></script>

    <script>


      var scene = new THREE.Scene();
      var ratio = window.innerWidth/window.innerHeight;

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var camera = new THREE.PerspectiveCamera( 45, ratio, 0.1, 1000 );
      camera.position.set(0,0,15);
      camera.lookAt(0,0,1);

      controls = new THREE.OrbitControls( camera, renderer.domElement );

      //global variables
      var materialFloor;
      var sphere_material;

      //Below will create scene objects/models

      ClearScene();
      CreateScene();

      //Below will create specialised lighting situations


      //animation function
      var Animate = function() {

      }

      var MyUpdateLoop = function ( )
      {
      	renderer.render( scene, camera );

        controls.update();
        requestAnimationFrame( MyUpdateLoop );
      }

      requestAnimationFrame(MyUpdateLoop);

      var MyResize = function ( )
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width,height);
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
        renderer.render(scene,camera);
      };

      window.addEventListener( 'resize', MyResize);
      //Creation of GUI -> Note this can be problematic depending on scope
      var gui;

      buildGui();

    </script>
  </body>
</html>
