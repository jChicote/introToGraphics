<!DOCTYPE html>
<html>
  <head>
    <meta charset=utd-8>
    <title>Virtual House js.app</title>
    <style>
      body { margin: 0; }
      canvas { width:100%; height:100% }
    </style>
  </head>
  <body>
    <script src="libraries/three.js"></script>
    <script src="libraries/OrbitControls.js"></script>
    <script src="libraries/PointerLockControls.js"></script>
    <script src="libraries/dat.gui.min.js"></script>
    <script src="libraries/MTLLoader.js"></script>
    <script src="libraries/PLYLoader.js"></script>
    <script src="libraries/OBJLoader.js"></script>
    <script src="scripts/user_controls.js"></script>


    <script src="libraries/stats.min.js"></script>
    <script src="libraries/Cloth.js"></script>

    <script src="scripts/wind_cloth.js"></script>
    <script src="scripts/lighting_script.js"></script>
    <script src="scripts/create_scene.js"></script>
    <script src="scripts/camera_controls.js"></script>
    <script src="scripts/gui.js"></script>

    <script>
      //Initialisers
      var scene, camera, renderer, cdntrols;
      var info;
      var ratio = window.innerWidth/window.innerHeight;

      function init() {
        info = document.body.appendChild( document.createElement( 'div' ) );
		    info.style.cssText = 'margin: 20px; position: absolute; ';
		    info.innerHTML = '<p><button onclick=setControlsOrbit(); >Orbit (Default)</button> ' +
				'<button onclick=setControlsFirstPerson(); >First Person</button></p>' +
			  '<div id=msg ></div>';

        scene = new THREE.Scene();
        scene.fog = new THREE.Fog( 0xcce0ff, 70, 150 );

        scene.background = new THREE.Color( 0xcce0ff );

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize( window.innerWidth, window.innerHeight );

        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild( renderer.domElement );

        setupControls();
        //setControlsOrbit();
        setControlsFirstPerson();

        scene.add( controls.getObject() );
        UserControls();
      }

      //----------------------------VARIABLES---------------------------
      //global variables
      var materialFloor;
      var sphere_material;
      var cube_material;
      var gui;


      //camera variables
      var cam1, cam2, con1, con2;
      var controlsEnabled = false;

      //controls variables
      var moveForward = false;
      var moveBackward = false;
      var moveLeft = false;
      var moveRight = false;

      var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();

      //lights
      var sunLight;
      var ambient;

      //model global variables
      var modelLoader = new THREE.OBJLoader();
      var mtlLoader = new THREE.MTLLoader();
      var textureLoader =  new THREE.TextureLoader();

      //user control global variables


      init();
      animate();
      //Below will create scene objects/models

      ClearScene();
      CreateScene();

      //Below will create specialised lighting situations
      sunLight();

      //animation function
      //var Animate = function () {}

      function animate() {
        requestAnimationFrame (animate);

        if ( controlsEnabled == true ) {

				 var time = performance.now();
					var delta =  ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 5.0 * delta;
					velocity.z -= velocity.z * 5.0 * delta;

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize();

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateZ( velocity.z * delta );

					prevTime = time;

				}

        renderer.render(scene, camera);

      }



      //update function
      var MyUpdateLoop = function ( )
      {
        //other update components
      	requestAnimationFrame( MyUpdateLoop );

        //controls.update();

        renderer.render( scene, camera );
      }

      requestAnimationFrame( MyUpdateLoop );

      //screen resize function
      var MyResize = function ( )
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width,height);
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
        renderer.render(scene,camera);
      };


      //user controls function
      UserControls();

      window.addEventListener( 'resize', MyResize );

      //document.addEventListener( 'keydown', onKeyDown, false );
      //document.addEventListener( 'keyup', onKeyUp, false );

      //Creation of GUI -> Note this can be problematic depending on scope
      buildGui();

    </script>
  </body>
</html>
