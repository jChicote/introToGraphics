    <script>
      //Initialisers
      var scene, camera, renderer, controls;

      var ratio = window.innerWidth/window.innerHeight;

      scene = new THREE.Scene();
      renderer = new THREE.WebGLRenderer({antialias: true});

      function init() {
        info = document.body.appendChild( document.createElement( 'div' ) );
		    info.style.cssText =
        'margin-left: 30px; margin-top: 30px; position: absolute;' +
        'font-family: Monospace; font-size: 14px; font-weight: bold; text-shadow: 1px 1px 4px white; ';

		    info.innerHTML =
        '<p><span style="font-size:24px"; >Virtual House</span> ' +
        '<br /><br />' +
				'1: Orbit || 2: First Person<br/>' +
        'WASD - Move (First Person)<br/>' +
        'z/w/c: House Flooring' +
        '<br /><br />' +
        'Made by Jaiden, YuMing, Kingsley, Keith</p>'
			  '<div id=msg ></div>';

        /*info.innerHTML = '<p>Controls<br />' +
        '1 -- First Person || ' + '2 -- Orbit<br />' +
        'z, x, c -- Floor Tiles<br />' +
        'WASD -- Move (FPS) </p>' +
        '<div id=msg ></div>';*/

        scene.fog = new THREE.Fog( 0xcce0ff, 70, 150 );
        scene.background = new THREE.Color( 0xcce0ff );

        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        //renderer.shadowMap.autoUpdate = false;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild( renderer.domElement );

        setupControls();
        //setControlsOrbit();
        setControlsFirstPerson();

        scene.add( controls.getObject() );
        UserControls();
      }

      //var sphere_material;
      var cube_material;
      var gui;


      //camera variables
      var cam1, cam2, con1, con2;
      var controlsEnabled = false;

      //controls variables
      var moveForward = false;
      var moveBackward = false;
      var moveLeft = false;
      var moveRight = false;

      var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();


      //lights

      var ambient;
      var objLight;

      var light1;
      var light2;
      var light3;
      var light4;
      var light5;
      var light6;
      var light7;
      var light8;

      var modelLoader = new THREE.OBJLoader();

      var bedLoader = new THREE.OBJLoader();
      var lampLoader = new THREE.OBJLoader();
      var coffeetableLoader = new THREE.OBJLoader();
      var sofaLoader = new THREE.OBJLoader();
      var tableLoader = new THREE.OBJLoader();
      var chairLoader = new THREE.OBJLoader();
      var fridgeLoader = new THREE.OBJLoader();
      var kitchenLoader = new THREE.OBJLoader();
      var stoveLoader = new THREE.OBJLoader();
      var tvLoader = new THREE.OBJLoader();
      var cabinetLoader = new THREE.OBJLoader();
      var lilylampLoader = new THREE.OBJLoader();

      var vase2Loader = new THREE.OBJLoader();
      var vase2aLoader = new THREE.OBJLoader();


      var mtlLoader = new THREE.MTLLoader();
      var fenceMTL = new THREE.MTLLoader();
      var textureLoader =  new THREE.TextureLoader();

      var lampMTL = new THREE.MTLLoader();
      var coffeetableMTL = new THREE.MTLLoader();
      var sofaMTL = new THREE.MTLLoader();
      var tableMTL = new THREE.MTLLoader();

      var kitchenMTL = new THREE.MTLLoader();
      var stoveMTL = new THREE.MTLLoader();
      var tvMTL = new THREE.MTLLoader();
      var cabinetMTL = new THREE.MTLLoader();
      var lilyMTL = new THREE.MTLLoader();
      var vase2MTL = new THREE.MTLLoader();
      var vase2aMTL = new THREE.MTLLoader();


      var fence_front_group_right = new THREE.Group();
      var fence_front_group_left = new THREE.Group();
      var fence_front_group_sideR = new THREE.Group();
      var fence_front_group_sideL = new THREE.Group();
      var fence_back_group = new THREE.Group();

      //orb object global variables
      var orb1;
      var orb2;
      var orb3;
      var orb4;
      var orb5;
      var orb6;
      var orb7;
      var orb8;
      var orb9;

      init();
      animate();
      //Below will create scene objects/models

      ClearScene();
      CreateScene();

      fence_front_group_right.position.set(21,0,17);
      fence_front_group_right.rotateY(Math.PI / 2);
      scene.add( fence_front_group_right );

      fence_front_group_left.position.set(-47,0,17);

      fence_front_group_sideR.position.set(44.5,0,19.5);
      fence_front_group_sideR.rotateY(Math.PI);
      scene.add( fence_front_group_sideR );

      fence_front_group_sideL.position.set(-43,0,19.5);
      fence_front_group_sideL.rotateY(Math.PI);
      scene.add( fence_front_group_sideL );

      fence_back_group.position.set(5,0,-58);
      fence_back_group.rotateY(Math.PI / 2);
      scene.add( fence_back_group );

      //Below will create specialised lighting situations
      sunLight();
      outdoorLight();
      objLight();

      //animation function
      //var Animate = function () {}

      function animate() {

        if ( controlsEnabled == true ) {

				 var time = performance.now();
					var delta =  ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 5.0 * delta;
					velocity.z -= velocity.z * 5.0 * delta;

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize();

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateZ( velocity.z * delta );

					prevTime = time;

				}
      }

      //update function
      var MyUpdateLoop = function ( )
      {
        //other update components
      	requestAnimationFrame( MyUpdateLoop );

        //controls.update();

        renderer.render( scene, camera );
      }

      requestAnimationFrame( MyUpdateLoop );

      //screen resize function
      var MyResize = function ( )
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width,height);
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
        renderer.render(scene,camera);
      };


      //user controls function
      UserControls();

      window.addEventListener( 'resize', MyResize );

      //document.addEventListener( 'keydown', onKeyDown, false );
      //document.addEventListener( 'keyup', onKeyUp, false );

      buildGui();
