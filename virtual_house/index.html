<!DOCTYPE html>
<html>
  <head>
    <meta charset=utd-8>
    <title>Virtual House js.app</title>
    <style>
      body { margin: 0; }
      canvas { width:100%; height:100% }
    </style>
  </head>
  <body>
    <script src="libraries/three.js"></script>
    <script src="libraries/OrbitControls.js"></script>
    <script src="libraries/dat.gui.min.js"></script>
    <script src="libraries/MTLLoader.js"></script>
    <script src="libraries/PLYLoader.js"></script>
    <script src="libraries/OBJLoader.js"></script>
    <script src="scripts/lighting_script.js"></script>
    <script src="scripts/create_scene.js"></script>
    <script src="scripts/gui.js"></script>

    <script>
      //Initialisers
      var scene = new THREE.Scene();
      scene.background = new THREE.Color( 0x37595c );
      var ratio = window.innerWidth/window.innerHeight;

      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize( window.innerWidth, window.innerHeight );

      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      document.body.appendChild( renderer.domElement );

      var camera = new THREE.PerspectiveCamera( 45, ratio, 0.1, 1000 );
      camera.position.set(20,20,50);
      camera.lookAt(0,0,1);

      controls = new THREE.OrbitControls( camera, renderer.domElement );

      //global variables
      var materialFloor;
      var sphere_material;
      var cube_material;
      var gui;

      //lights
      var sunLight;
      var ambient;

      //model global variables
      var modelLoader = new THREE.OBJLoader();
      //var mesh;
      var textureLoader =  new THREE.TextureLoader();

      //Below will create scene objects/models

      ClearScene();
      CreateScene();

      //Below will create specialised lighting situations
      sunLight();

      //animation function
      var Animate = function() {

      }

      //update function
      var MyUpdateLoop = function ( )
      {
      	renderer.render( scene, camera );

        controls.update();
        requestAnimationFrame( MyUpdateLoop );
      }

      requestAnimationFrame( MyUpdateLoop );

      //screen resize function
      var MyResize = function ( )
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width,height);
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
        renderer.render(scene,camera);
      };

      window.addEventListener( 'resize', MyResize );

      //Creation of GUI -> Note this can be problematic depending on scope
      buildGui();

    </script>
  </body>
</html>
